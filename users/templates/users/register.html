{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static './css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

	{% include 'header.html' %}

	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-user-plus"></span></h2></span>
                <h4 class="company_title">Customer Registration</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Registration</h2>
					</div>
					<div class="row">
						<form method="POST" control="" class="form-group">
							{% csrf_token %}
							<div class="row">                                
								<!-- <input type="text" name="username" class="reg_form__input" placeholder="Username" required> -->
								{{ form.username }}
							</div>                          
                            <div class="row">                            
								{{ form.email }}
							</div>
                            <div class="row ">
                               
                                {{ form.password1 }}
                            </div>
                            <div class="row ">
                              
								{{ form.password2 }}
                            </div>
							{% if form.errors %}
								<div class="row ">
								
									{{ form.errors }}
								</div>
							{% endif %}
							<div class="row">
                                <button type="submit" class="btn"><i class="fa fa-floppy-o" aria-hidden="true"></i> Submit </button>
							</div>
                           
						</form>
					</div>
					<div class="row">
						<p>Already have an account? <a href="{% url 'login' %}"> login</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>


<script>
		/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

	//Query All input fields
	var form_fields = document.getElementsByTagName('input')
	form_fields[1].placeholder='Username..';
	form_fields[2].placeholder='Email..';
	form_fields[3].placeholder='Enter password...';
	form_fields[4].placeholder='Re-enter Password...';


	for (var field in form_fields){	
	form_fields[field].className += ' form__input'
	}
</script>

</body>
</html>
