            <div class="flex col-md-6 col-sm-9 justify-content-end justify-items-end">

    <div class="container mt-3">

                    <form action="{% url 'delete_product' item.id %}" method="POST">

                    </form>
                </div>
            </div>
        </div>
    </div>
